<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" >
            <div class="form-group" >
                    <label for="username">Username</label>
                    <input type="text" class="form-control" [(ngModel)]="model.username" name="username"  required />
                </div>
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.firstName" name="firstName"  required />
        </div>
        <div class="form-group" >
            <label for="lastName"> Last Name </label>
            <input type="text" class="form-control" [(ngModel)]="model.lastName" name="lastName"  required />
        </div>
        <div class="form-group" >
                <label for="email"> Email </label>
                <input type="text" class="form-control" [(ngModel)]="model.email" name="email"  required />
            </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" name="password"  required />
        </div>
        <div class="form-group">
            <button  class="btn btn-primary" (click)="register()">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
